name: Demo Workflow 2
on:
  repository_dispatch:
    types: [trigger-workflow-2]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Create Dockerfile
        run: |
          # Set the name of your text file in the repository
          TEXT_FILE=Text.txt
          # Save the Dockerfile content to a file
          echo "# Use a base image" > Dockerfile
          echo "FROM ubuntu:latest" >> Dockerfile
          echo "" >> Dockerfile
          echo "# Set the working directory" >> Dockerfile
          echo "WORKDIR /app" >> Dockerfile
          echo "" >> Dockerfile
          echo "# Copy the application code into the container" >> Dockerfile
          CONTENT=$(cat "$TEXT_FILE")
          echo "CMD [\"echo\", \"$CONTENT\"]" >> Dockerfile

          # Commit and push the generated Dockerfile back to the repository
          git config user.name "Indhu1024"
          git config user.email "indhuchandran10@gmail.com"
          git add Dockerfile
          git commit -m "Generated Dockerfile from $TEXT_FILE"
          git remote set-url origin "https://github.com/Indhu1024/Workflow"
          git push origin main

      - name: View generated Dockerfile
        run: cat Dockerfile

 

      - name: Login to docker hub
        uses: docker/login-action@v1

 

        with:
           username: ${{  secrets.DOCKER_USERNAME  }}
           password: ${{  secrets.DOCKER_PASSWORD  }}
      - name: Build Docker image
        run: |
          docker build -t my-docker-image .
          docker run -d my-docker-image
      - name: List images
        run: |
         docker image ls
         realpath my-docker-image
      - name: Tag image
        run: |
         docker tag my-docker-image:latest indhu1024/workflow:newtag

 
      - name: Push Docker image to Docker Hub
        run: |
           docker image push indhu1024/workflow:newtag
